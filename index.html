<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rocell Gadget | Katalog HP</title>

<meta name="description" content="Rocell Gadget - Jual beli HP aman & terpercaya" />

<style>
:root{
  --bg:#ffffff;
  --card:#f8fafc;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#2563eb;
  --wa:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:24px auto;padding:0 16px}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
h1{margin:0;font-size:1.3rem}
button{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#fff;
}
.card .info{
  padding:12px;
  flex:1;
}
.card h3{margin:0 0 6px;font-size:1rem}
.price{color:var(--accent);font-weight:700;margin-bottom:10px}
.card a{
  margin:12px;
  text-align:center;
  background:var(--accent);
  color:white;
  padding:10px;
  border-radius:6px;
  text-decoration:none;
  font-weight:600;
}
.admin{
  margin:20px 0;
  padding:12px;
  border:1px dashed var(--border);
  border-radius:12px;
}
.hidden{display:none}
.wa-float{
  position:fixed;
  right:16px;
  bottom:16px;
  background:var(--wa);
  color:white;
  padding:12px 16px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
}
footer{
  margin:24px 0;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

<div class="container">
  <header>
    <h1>Rocell Gadget</h1>
    <div>
      <button id="loginBtn">Login Admin</button>
      <button id="logoutBtn" class="hidden">Logout</button>
    </div>
  </header>

  <div id="adminPanel" class="admin hidden">
    <strong>ADMIN PANEL</strong><br/><br/>
    <button id="addBtn" class="primary">Tambah Barang</button>
  </div>

  <div id="produk" class="grid"></div>

  <footer>
    Â© Rocell Gadget Â· Jual Beli HP Aman & Terpercaya
  </footer>
</div>

<a class="wa-float" target="_blank"
   href="https://wa.me/6281211172228">
  WhatsApp
</a>

<script>
/* =============================
   ðŸ”¥ KONFIGURASI WAJIB
============================= */

// ðŸ” GANTI DENGAN CONFIG FIREBASE KAMU
const firebaseConfig = {
  apiKey: "AIzaSyAcLq0OpLMY9gfOVb7854pzaEAjqNbgHGs",
  authDomain: "rocellgadget.firebaseapp.com",
  projectId: "rocellgadget",
  storageBucket: "rocellgadget.firebasestorage.app",
  messagingSenderId: "451065886878",
  appId: "1:451065886878:web:e3f291259be532f8a5638f"
};
// ðŸ” GANTI DENGAN EMAIL GOOGLE ADMIN
const ADMIN_EMAIL = "mahakaryahutama.corp@gmail.com";

/* =============================
   ðŸš€ INIT FIREBASE
============================= */
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* =============================
   ðŸ§  LOGIC
============================= */
const produk = document.getElementById("produk");
const adminPanel = document.getElementById("adminPanel");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

// Login Google
loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

// Logout
logoutBtn.onclick = () => auth.signOut();

// Auth state
auth.onAuthStateChanged(user => {
  if(user && user.email === ADMIN_EMAIL){
    adminPanel.classList.remove("hidden");
    logoutBtn.classList.remove("hidden");
    loginBtn.classList.add("hidden");
  }else{
    adminPanel.classList.add("hidden");
    logoutBtn.classList.add("hidden");
    loginBtn.classList.remove("hidden");
  }
});

// Render realtime
db.collection("items").orderBy("nama").onSnapshot(snap => {
  produk.innerHTML = "";
  snap.forEach(doc => {
    const p = doc.data();
    const img = p.gambar || "https://via.placeholder.com/300x300?text=Rocell+Gadget";
    const harga = p.harga ? "Rp " + p.harga.toLocaleString("id-ID") : "Hubungi";
    const pesan = encodeURIComponent(
      `Halo Rocell Gadget, saya tertarik dengan ${p.nama}, apakah masih tersedia?`
    );

    produk.innerHTML += `
      <div class="card">
        <img src="${img}">
        <div class="info">
          <h3>${p.nama}</h3>
          <div class="price">${harga}</div>
        </div>
        <a target="_blank"
           href="https://wa.me/6281211172228?text=${pesan}">
           Chat WhatsApp
        </a>
      </div>
    `;
  });
});

// Tambah barang
document.getElementById("addBtn").onclick = () => {
  const nama = prompt("Nama barang");
  if(!nama) return;
  const harga = Number(prompt("Harga")) || 0;

  db.collection("items").add({
    nama,
    harga,
    stok: 1,
    gambar: "",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });
};
</script>

</body>
</html>
