<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rocell Gadget – Admin Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 14px 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 15px;
    }

    button {
      background: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0b5ed7;
    }

    .status {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .product {
      border-top: 1px solid #ddd;
      margin-top: 20px;
      padding-top: 15px;
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .delete {
      background: #dc3545;
    }

    .delete:hover {
      background: #bb2d3b;
    }
  </style>
</head>

<body>

<header>Rocell Gadget – Admin Upload</header>

<div class="container">
  <h2>Tambah Produk</h2>

  <input type="text" id="nama" placeholder="Nama Produk">
  <input type="number" id="harga" placeholder="Harga">
  <input type="file" id="foto">

  <button onclick="uploadProduk()">Upload Produk</button>

  <div id="status" class="status"></div>

  <div id="produkList"></div>
</div>

<script>
const SERVER = "http://192.168.110.104:3000";

async function uploadProduk() {
  const nama = document.getElementById("nama").value;
  const harga = document.getElementById("harga").value;
  const foto = document.getElementById("foto").files[0];
  const status = document.getElementById("status");

  if (!nama || !harga || !foto) {
    status.innerHTML = "Lengkapi semua data!";
    status.className = "status error";
    return;
  }

  const formData = new FormData();
  formData.append("nama", nama);
  formData.append("harga", harga);
  formData.append("foto", foto);

  try {
    const res = await fetch(SERVER + "/upload", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    status.innerHTML = "Upload berhasil";
    status.className = "status success";

    tampilkanProduk(data);
  } catch (err) {
    status.innerHTML = "Error koneksi server";
    status.className = "status error";
  }
}

function tampilkanProduk(data) {
  const div = document.createElement("div");
  div.className = "product";

  div.innerHTML = `
    <b>${data.nama}</b><br>
    Rp ${Number(data.harga).toLocaleString("id-ID")}
    <img src="${SERVER}${data.url}">
    <div class="actions">
      <button class="delete" onclick="this.parentElement.parentElement.remove()">Hapus</button>
    </div>
  `;

  document.getElementById("produkList").prepend(div);
}
</script>

</body>
</html>
