<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Rocell Gadget | Katalog HP</title>
<meta name="description" content="Rocell Gadget - Jual beli HP aman & terpercaya">

<style>
:root{
  --bg:#ffffff;
  --card:#f8fafc;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#2563eb;
  --wa:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1100px;
  margin:24px auto;
  padding:0 16px;
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}
header img{
  height:44px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#fff;
}
.card .info{
  padding:12px;
  flex:1;
}
.card h3{
  margin:0 0 6px;
  font-size:1rem;
}
.price{
  color:var(--accent);
  font-weight:700;
  margin-bottom:10px;
}
.card a{
  margin:12px;
  text-align:center;
  background:var(--accent);
  color:#fff;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
}
.wa-float{
  position:fixed;
  right:16px;
  bottom:16px;
  background:var(--wa);
  color:#fff;
  padding:12px 16px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
}
footer{
  margin:32px 0;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">

  <header>
    <!-- GANTI logo.png dengan logo kamu -->
    <img src="https://via.placeholder.com/220x60?text=Rocell+Gadget" alt="Rocell Gadget">
  </header>

  <div id="produk" class="grid">
    <p>Memuat produk...</p>
  </div>

  <footer>
    © Rocell Gadget · Jual Beli HP Aman & Terpercaya
  </footer>

</div>

<a class="wa-float"
   target="_blank"
   href="https://wa.me/6281211172228">
  WhatsApp
</a>

<script>
/* ==============================
   KONFIGURASI SERVER LAPTOP
============================== */
const API = "http://192.168.110.104:3000";

/* ==============================
   LOAD PRODUK
============================== */
fetch(API + "/api/products")
  .then(res => res.json())
  .then(data => {
    const el = document.getElementById("produk");
    el.innerHTML = "";

    if (!data.length) {
      el.innerHTML = "<p>Belum ada produk tersedia.</p>";
      return;
    }

    data.forEach(p => {
      el.innerHTML += `
        <div class="card">
          <img src="${API}${p.foto}" alt="${p.nama}">
          <div class="info">
            <h3>${p.nama}</h3>
            <div class="price">Rp ${Number(p.harga).toLocaleString("id-ID")}</div>
          </div>
          <a target="_blank"
             href="https://wa.me/6281211172228?text=Halo%20Rocell%20Gadget,%20saya%20tertarik%20dengan%20${encodeURIComponent(p.nama)}">
            Chat WhatsApp
          </a>
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("produk").innerHTML =
      "<p>Gagal memuat produk. Pastikan server aktif.</p>";
    console.error(err);
  });
</script>

</body>
</html>
