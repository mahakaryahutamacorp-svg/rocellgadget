<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rocell Gadget | Upload Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f7fa;
      margin:0;
      padding:0;
    }
    header{
      background:#2563eb;
      color:white;
      padding:14px 20px;
      font-size:18px;
      font-weight:bold;
    }
    .container{
      max-width:420px;
      margin:30px auto;
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }
    h2{
      margin-top:0;
      text-align:center;
    }
    input, button{
      width:100%;
      margin:10px 0;
      padding:12px;
      font-size:14px;
      border-radius:6px;
      border:1px solid #ddd;
      box-sizing:border-box;
    }
    button{
      background:#2563eb;
      color:white;
      border:none;
      cursor:pointer;
      font-weight:bold;
    }
    button:hover{
      background:#1e4ed8;
    }
    .status{
      margin-top:10px;
      text-align:center;
      font-size:13px;
    }
    img{
      max-width:100%;
      margin-top:10px;
      border-radius:6px;
    }
  </style>
</head>

<body>

<header>Rocell Gadget ‚Äì Upload Produk</header>

<div class="container">
  <h2>Tambah Produk</h2>

  <input type="text" id="nama" placeholder="Nama Produk">
  <input type="number" id="harga" placeholder="Harga (contoh: 2500000)">
  <input type="file" id="foto" accept="image/*">

  <!-- WAJIB type=button -->
  <button type="button" onclick="uploadProduk()">Upload Produk</button>

  <div class="status" id="status"></div>
  <img id="preview">
</div>

<script>
/* üîß GANTI IP SESUAI LAPTOP KAMU */
const SERVER_URL = "http://192.168.110.104:3000/upload";

function uploadProduk(){
  const nama = document.getElementById("nama").value;
  const harga = document.getElementById("harga").value;
  const foto = document.getElementById("foto").files[0];
  const status = document.getElementById("status");

  if(!nama || !harga || !foto){
    alert("Lengkapi semua field!");
    return;
  }

  const formData = new FormData();
  formData.append("nama", nama);
  formData.append("harga", harga);
  formData.append("foto", foto);

  status.innerText = "‚è≥ Mengupload...";

  fetch(SERVER_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "ok"){
      status.innerText = "‚úÖ Upload berhasil";
      document.getElementById("preview").src =
        "http://192.168.110.104:3000" + data.url;
    }else{
      status.innerText = "‚ùå Gagal upload";
    }
  })
  .catch(err => {
    status.innerText = "‚ùå Error koneksi server";
    console.error(err);
  });
}
</script>

</body>
</html>
