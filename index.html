<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Rocell Gadget | Katalog HP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 140px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    input, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      border: none;
    }
    button.danger {
      background: #dc2626;
    }
    button.secondary {
      background: #16a34a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .price {
      font-weight: bold;
      margin-top: 5px;
    }
    .actions {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }
    .wa {
      display: block;
      text-align: center;
      margin-top: 8px;
      background: #22c55e;
      color: #fff;
      padding: 6px;
      border-radius: 6px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <img src="rocell_gadget_logo.png" alt="Rocell Gadget" />
</header>

<div class="container">

  <div class="top-bar">
    <input type="email" id="email" placeholder="Email admin">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <input id="nama" placeholder="Nama HP">
    <input id="harga" type="number" placeholder="Harga">
    <input id="stok" type="number" placeholder="Stok">
    <input id="foto" type="file">
    <button class="secondary" onclick="tambahBarang()">Tambah Barang</button>
  </div>

  <div class="grid" id="listBarang"></div>
</div>

<footer>
  © Rocell Gadget – Jual Beli HP Aman & Terpercaya
</footer>

<script>
  const firebaseConfig = {
    apiKey: "ISI_API_KEY_KAMU",
    authDomain: "ISI_AUTH_DOMAIN",
    projectId: "ISI_PROJECT_ID",
    storageBucket: "ISI_STORAGE_BUCKET",
    messagingSenderId: "ISI_SENDER_ID",
    appId: "ISI_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  auth.onAuthStateChanged(user => {
    if (user) loadBarang();
  });

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut();
  }

  async function tambahBarang() {
    if (!auth.currentUser) return alert("Login dulu");

    const file = foto.files[0];
    if (!file) return alert("Pilih foto");

    const ref = storage.ref("produk/" + Date.now());
    await ref.put(file);
    const fotoUrl = await ref.getDownloadURL();

    await db.collection("items").add({
      nama: nama.value,
      harga: Number(harga.value),
      stok: Number(stok.value),
      fotoUrl,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    foto.value = "";
    loadBarang();
  }

  async function hapusBarang(id, fotoUrl) {
    if (!confirm("Hapus barang ini?")) return;

    await db.collection("items").doc(id).delete();
    await storage.refFromURL(fotoUrl).delete();
    loadBarang();
  }

  async function gantiFoto(id) {
    const input = document.createElement("input");
    input.type = "file";
    input.onchange = async () => {
      const file = input.files[0];
      const ref = storage.ref("produk/" + Date.now());
      await ref.put(file);
      const url = await ref.getDownloadURL();
      await db.collection("items").doc(id).update({ fotoUrl: url });
      loadBarang();
    };
    input.click();
  }

  async function loadBarang() {
    const list = document.getElementById("listBarang");
    list.innerHTML = "";
    const snap = await db.collection("items").orderBy("createdAt", "desc").get();
    snap.forEach(doc => {
      const d = doc.data();
      list.innerHTML += `
        <div class="card">
          <img src="${d.fotoUrl}">
          <div><strong>${d.nama}</strong></div>
          <div class="price">Rp ${d.harga.toLocaleString()}</div>
          <div>Stok: ${d.stok}</div>
          <a class="wa" href="https://wa.me/6281211172228" target="_blank">Chat WhatsApp</a>
          ${auth.currentUser ? `
            <div class="actions">
              <button onclick="gantiFoto('${doc.id}')">Edit Foto</button>
              <button class="danger" onclick="hapusBarang('${doc.id}','${d.fotoUrl}')">Hapus</button>
            </div>` : ``}
        </div>`;
    });
  }
</script>

</body>
</html>
