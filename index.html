<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rocell Gadget | High Performance Catalog</title>
<meta name="description" content="Rocell Gadget - Solusi Gadget Terbaik Anda" />
<link rel="icon" href="rocell_gadget_logo.png" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

<style>
:root {
  /* Palette yang membangkitkan semangat */
  --primary: #0062ff; /* Blue Electric */
  --secondary: #00f2fe; /* Cyan Neon */
  --accent: #ff007a; /* Pink Punch untuk urgensi */
  --bg-main: #fcfdfe;
  --text-dark: #0a0c10;
  --glass-white: rgba(255, 255, 255, 0.8);
  --grad-main: linear-gradient(135deg, #0062ff 0%, #00f2fe 100%);
  --shadow-hit: 0 20px 40px -15px rgba(0, 98, 255, 0.25);
}

body {
  background-color: var(--bg-main);
  color: var(--text-dark);
  font-family: 'Plus Jakarta Sans', sans-serif;
  overflow-x: hidden;
}

/* Background Abstract Decor */
body::before {
  content: "";
  position: fixed;
  top: -10%; right: -10%;
  width: 40%; height: 50%;
  background: radial-gradient(circle, rgba(0, 242, 254, 0.15) 0%, transparent 70%);
  z-index: -1;
}

h1, h2, h3, .price { font-family: 'Space Grotesk', sans-serif; }

/* Navbar Energik */
.navbar-custom {
  background: var(--glass-white);
  backdrop-filter: blur(15px);
  padding: 18px 0;
  border-bottom: 2px solid #f1f4f9;
  position: sticky; top: 0; z-index: 1000;
}

.brand-wrapper img {
  height: 50px;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
  transition: transform 0.3s;
}
.brand-wrapper:hover img { transform: rotate(-5deg) scale(1.1); }

/* Hero Section: The "Vibe" Maker */
.hero-box {
  background: var(--grad-main);
  padding: 60px 30px;
  border-radius: 30px;
  color: white;
  text-align: center;
  margin-top: 30px;
  position: relative;
  overflow: hidden;
  box-shadow: var(--shadow-hit);
}

.hero-box h2 { font-weight: 800; font-size: 2.8rem; margin-bottom: 15px; }
.hero-box p { font-size: 1.1rem; opacity: 0.9; max-width: 600px; margin: 0 auto; }

/* Search Bar */
.search-container {
  max-width: 600px;
  margin: -30px auto 40px;
  position: relative;
  z-index: 10;
}
.search-container input {
  height: 65px;
  border-radius: 20px;
  border: none;
  padding-left: 30px;
  font-size: 1.1rem;
  box-shadow: 0 15px 30px rgba(0,0,0,0.08);
  transition: 0.3s;
}
.search-container input:focus {
  transform: translateY(-5px);
  box-shadow: 0 20px 40px rgba(0, 98, 255, 0.15);
}

/* Product Card - High Energy */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 30px;
}

.card-product {
  background: white;
  border-radius: 24px;
  border: 1px solid #edf2f7;
  padding: 15px;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
}

.card-product:hover {
  transform: translateY(-12px);
  border-color: var(--primary);
  box-shadow: var(--shadow-hit);
}

.img-frame {
  background: #f8fafc;
  border-radius: 18px;
  height: 240px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 15px;
  overflow: hidden;
}

.card-product img {
  max-width: 85%;
  max-height: 85%;
  object-fit: contain;
  transition: 0.5s;
}

.card-product:hover img { transform: scale(1.1) rotate(2deg); }

.hot-badge {
  position: absolute;
  top: 25px; left: 25px;
  background: var(--accent);
  color: white;
  font-size: 0.7rem;
  font-weight: 800;
  padding: 5px 12px;
  border-radius: 50px;
  text-transform: uppercase;
  letter-spacing: 1px;
  z-index: 2;
}

.info h3 { font-size: 1.25rem; font-weight: 700; margin-bottom: 5px; color: #1e293b; }
.price { font-size: 1.4rem; color: var(--primary); font-weight: 700; margin-bottom: 15px; }

/* Call to Action Buttons */
.wa-link {
  background: var(--grad-main);
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px;
  border-radius: 15px;
  font-weight: 700;
  transition: 0.3s;
}
.wa-link:hover {
  filter: brightness(1.1);
  color: white;
  gap: 15px;
}

/* Floating WhatsApp (Napas/Berdenyut) */
.wa-float {
  position: fixed;
  bottom: 30px; right: 30px;
  width: 65px; height: 65px;
  background: #25d366;
  color: white;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 30px;
  box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
  z-index: 1000;
  animation: pulse-wa 2s infinite;
}

@keyframes pulse-wa {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
  70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
}

/* Modal Styling */
.modal-content { border-radius: 30px; border: none; padding: 15px; }
.btn-primary { background: var(--grad-main); border: none; border-radius: 12px; font-weight: 700; }

.hidden { display: none !important; }

footer {
  margin-top: 80px;
  padding-bottom: 40px;
  text-align: center;
  font-weight: 600;
  color: #94a3b8;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>

<body>

<nav class="navbar-custom">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="brand-wrapper d-flex align-items-center gap-2">
      <img src="rocell_gadget_logo.png" alt="Rocell Gadget">
      <h1 class="h4 mb-0 fw-bold d-none d-sm-block">ROCELL <span style="color:var(--primary)">GADGET</span></h1>
    </div>
    <div class="d-flex gap-2">
      <button id="loginBtn" class="btn btn-outline-primary rounded-pill px-4">Admin</button>
      <button id="logoutBtn" class="btn btn-danger rounded-pill px-4 hidden">Logout</button>
    </div>
  </div>
</nav>

<div class="container">
  
  <div class="hero-box">
    <h2>READY TO UPGRADE?</h2>
    <p>Dapatkan unit gadget kualitas sultan dengan harga teman. Stok terbatas setiap harinya!</p>
  </div>

  <div class="search-container">
    <input type="search" id="searchInput" class="form-control shadow-sm" placeholder="Mau cari iPhone, Samsung, atau apa?" />
  </div>

  <div id="adminToolbar" class="hidden mb-4 p-3 border-start border-4 border-primary bg-white shadow-sm rounded-3">
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0 fw-bold"><i class="bi bi-shield-lock me-2"></i>Admin Dashboard</h5>
        <button id="addBtn" class="btn btn-primary px-4"><i class="bi bi-plus-circle me-2"></i>Tambah Unit</button>
    </div>
  </div>

  <div id="produk" class="grid"></div>
  
  <div id="product-placeholder" class="text-center py-5">
      <div class="spinner-grow text-primary" role="status"></div>
      <p class="mt-3 fw-bold text-secondary">Checking our stock...</p>
  </div>

  <footer>
    <p>© 2025 Rocell Gadget · Jual Beli HP Bergaransi & Terpercaya</p>
  </footer>
</div>

<a class="wa-float" target="_blank" href="https://wa.me/6281211172228">
  <i class="bi bi-whatsapp"></i>
</a>

<div class="modal fade" id="modalItem" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="modalItemTitle">Tambah Unit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="mId" />
        <input type="hidden" id="mGambarLama" />
        <div class="mb-3">
          <label class="form-label fw-bold">Nama Gadget</label>
          <input id="mNama" class="form-control rounded-3" placeholder="Contoh: iPhone 14 Pro" />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Harga Deal (Rp)</label>
          <input id="mHarga" type="number" class="form-control rounded-3" value="0" />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Upload Foto</label>
          <input id="mGambar" type="file" class="form-control rounded-3" accept="image/*" />
        </div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-light rounded-3" data-bs-dismiss="modal">Cancel</button>
        <button id="btnSaveItem" class="btn btn-primary px-5">Publish Now</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAcLq0OpLMY9gfOVb7854pzaEAjqNbgHGs",
  authDomain: "rocellgadget.firebaseapp.com",
  projectId: "rocellgadget",
  storageBucket: "rocellgadget.appspot.com",
  appId: "1:451065886878:web:e3f291259be532f8a5638f"
};
const ADMIN_EMAIL = "mahakaryahutama.corp@gmail.com";
let state = { isAdmin: false, products: [], unsubscribe: null };

const el = id => document.getElementById(id);
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();
let itemModal;

function renderProducts(filter = '') {
    const productsToShow = state.products.filter(p => p.nama.toLowerCase().includes(filter.toLowerCase()));
    const container = el('produk');
    const placeholder = el('product-placeholder');
    container.innerHTML = '';

    if (state.unsubscribe && productsToShow.length === 0) {
        placeholder.innerHTML = `<div class="py-5"><i class="bi bi-search fs-1"></i><p class="mt-2">Wah, barang itu belum masuk stok.</p></div>`;
        placeholder.classList.remove('hidden');
    } else {
        placeholder.classList.add('hidden');
    }

    productsToShow.forEach(item => {
        const harga = "Rp " + (item.harga || 0).toLocaleString("id-ID");
        const pesan = encodeURIComponent(`Halo Rocell Gadget, unit *${item.nama}* (${harga}) masih ada? Mau deal dong.`);
        const card = document.createElement('div');
        card.className = 'card-product';
        card.innerHTML = `
            <div class="hot-badge">Limited</div>
            <div class="img-frame">
                <img src="${item.gambar || 'https://via.placeholder.com/300?text=Rocell+Gadget'}">
            </div>
            <div class="info text-center">
                <h3>${item.nama}</h3>
                <div class="price">${harga}</div>
                <a class="wa-link" target="_blank" href="https://wa.me/6281211172228?text=${pesan}">
                    <i class="bi bi-cart-check-fill"></i> SIKAT SEKARANG
                </a>
                ${state.isAdmin ? `
                <div class="d-flex gap-1 mt-3">
                    <button class="btn btn-sm btn-outline-secondary w-100" onclick="window.openModal('${item.id}')">Edit</button>
                    <button class="btn btn-sm btn-outline-danger w-100" onclick="window.deleteItem('${item.id}', '${item.gambar || ''}')">Hapus</button>
                </div>` : ""}
            </div>`;
        container.appendChild(card);
    });
}

function fetchAndRenderProducts() {
    if (state.unsubscribe) state.unsubscribe();
    state.unsubscribe = db.collection("items").orderBy("createdAt", "desc")
        .onSnapshot(snap => {
            state.products = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProducts(el('searchInput').value);
        });
}

// Global functions for buttons
window.openModal = (id = null) => {
    itemModal.show();
    el('mId').value = id || '';
    if (id) {
        const item = state.products.find(p => p.id === id);
        el('mNama').value = item.nama;
        el('mHarga').value = item.harga;
        el('mGambarLama').value = item.gambar || '';
    } else {
        el('mNama').value = ''; el('mHarga').value = 0; el('mGambarLama').value = '';
    }
};

window.saveItem = async () => {
    const btn = el('btnSaveItem');
    const id = el('mId').value;
    const file = el('mGambar').files[0];
    btn.disabled = true; btn.innerHTML = "Processing...";

    try {
        let url = el('mGambarLama').value;
        if (file) {
            const ref = storage.ref("produk/" + Date.now() + "_" + file.name);
            await ref.put(file);
            url = await ref.getDownloadURL();
        }
        const data = { nama: el('mNama').value, harga: Number(el('mHarga').value), gambar: url };
        if (id) await db.collection("items").doc(id).update(data);
        else { data.createdAt = firebase.firestore.FieldValue.serverTimestamp(); await db.collection("items").add(data); }
        itemModal.hide();
    } catch (e) { alert("Error saving product."); }
    finally { btn.disabled = false; btn.innerHTML = "Publish Now"; }
};

window.deleteItem = async (id, url) => {
    if (confirm("Hapus item ini?")) {
        await db.collection("items").doc(id).delete();
        if (url && url.includes("firebasestorage")) await storage.refFromURL(url).delete();
    }
};

// Start
document.addEventListener('DOMContentLoaded', () => {
    itemModal = new bootstrap.Modal(el('modalItem'));
    auth.onAuthStateChanged(user => {
        state.isAdmin = user && user.email === ADMIN_EMAIL;
        el('adminToolbar').classList.toggle('hidden', !state.isAdmin);
        el('loginBtn').classList.toggle('hidden', state.isAdmin);
        el('logoutBtn').classList.toggle('hidden', !state.isAdmin);
        fetchAndRenderProducts();
    });
    el('loginBtn').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    el('logoutBtn').onclick = () => auth.signOut();
    el('addBtn').onclick = () => window.openModal();
    el('btnSaveItem').onclick = window.saveItem;
    el('searchInput').oninput = (e) => renderProducts(e.target.value);
});
</script>

</body>
</html>
